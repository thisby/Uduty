Duty:
    type: entity
    table: duty
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
            id: true
            generator:
                strategy: IDENTITY
    fields:
        object:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
        contenu:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        paysList:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
            column: pays_list
        isFree:
            type: boolean
            nullable: true
            column: is_free
        prixMinimum:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
            column: prix_minimum
        prixMaximum:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
            column: prix_maximum
        ultimatumDate:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
            column: ultimatum_date
        image:
            type: blob
            nullable: true
            length: 65535
            options:
                fixed: false
        userId:
            type: integer
            nullable: true
            options:
                unsigned: false
            column: user_id
    lifecycleCallbacks: {  }
